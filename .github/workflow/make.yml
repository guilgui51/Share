name: Release (npm run make)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write   # nécessaire pour créer une release et uploader des assets

jobs:
  make-and-release-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run make

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/make/**/**/*.exe
